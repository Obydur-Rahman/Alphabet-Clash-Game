<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Daisy ui & Talwind link Start -->

        <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css" rel="stylesheet" type="text/css" />
        <script src="https://cdn.tailwindcss.com"></script>     
    <!-- Daisy ui & Talwind link End -->


    <!-- Custom css link Start -->
        <link rel="stylesheet" href="./Styles/styles.css">
    <!-- Custom css link End -->

    <title>Alphabet Clash Game</title>
</head>
<body class="font-poppins">
   
    <main class="min-h-screen  gap-x-8 bg-[#010313] bg-[url(images/background.png)] bg-no-repeat bg-center">

    <!-- Home Section -->
    <section class="home min-h-screen text-white flex  justify-center items-center hidden " >
       <div class="flex flex-col items-center gap-10 ">
        <h1 class="text-9xl font-anton uppercase">Alpha Clash pro</h1>
        <p class="text-xl">Unleash Your Keyboard Kung Fu : Press “Enter” to Play </p>
        <button class="btn btn-secondary border-none bg-white text-black   ">Play Now</button>
       </div>
    </section>
    <!-- Home Section End -->







    <!-- Play Ground Section Start -->
    <section class="play-ground hidden">

        <div class="flex flex-col items-center gap-20 pt-20">
            <!-- Screen Start -->
            <div class="artboard artboard-horizontal phone-6 border-[20px] rounded-2xl border-[#010313CC] bg-[#FFFFFF99]">

                <!--  -->
                <div class="flex justify-center  ">
                    <p class="bg-[#2f2941] px-6 pb-4 pt-2 rounded-b-xl text-white">Don't watch keyboard  while playing...</p>
                </div>
                

                <!--  -->

                <div class="flex justify-center items-center h-full">
                    <p class="text-black text-9xl font-bold ">
                        Y
                    </p>
                </div>




            </div>
            
            <!-- Screen End -->



             <!-- Keyboard start -->
          <div>
            <div class="my-1 flex w-full justify-center gap-1 ">
                <kbd class="kbd  bg-white border-stone-200 border-2 text-gray-950">q</kbd>
                <kbd class="kbd  bg-white border-stone-200 border-2 text-gray-950">w</kbd>
                <kbd class="kbd  bg-white border-stone-200 border-2 text-gray-950">e</kbd>
                <kbd class="kbd  bg-white border-stone-200 border-2 text-gray-950">r</kbd>
                <kbd class="kbd  bg-white border-stone-200 border-2 text-gray-950">t</kbd>
                <kbd class="kbd  bg-white border-stone-200 border-2 text-gray-950">y</kbd>
                <kbd class="kbd  bg-white border-stone-200 border-2 text-gray-950">u</kbd>
                <kbd class="kbd  bg-white border-stone-200 border-2 text-gray-950">i</kbd>
                <kbd class="kbd  bg-white border-stone-200 border-2 text-gray-950">o</kbd>
                <kbd class="kbd  bg-white border-stone-200 border-2 text-gray-950">p</kbd>
              </div>
              <div class="my-1 flex w-full justify-center gap-1">
                <kbd class="kbd  bg-white border-stone-200 border-2 text-gray-950">a</kbd>
                <kbd class="kbd  bg-white border-stone-200 border-2 text-gray-950">s</kbd>
                <kbd class="kbd  bg-white border-stone-200 border-2 text-gray-950">d</kbd>
                <kbd class="kbd  bg-white border-stone-200 border-2 text-gray-950">f</kbd>
                <kbd class="kbd  bg-white border-stone-200 border-2 text-gray-950">g</kbd>
                <kbd class="kbd  bg-white border-stone-200 border-2 text-gray-950">h</kbd>
                <kbd class="kbd  bg-white border-stone-200 border-2 text-gray-950">j</kbd>
                <kbd class="kbd  bg-white border-stone-200 border-2 text-gray-950">k</kbd>
                <kbd class="kbd  bg-white border-stone-200 border-2 text-gray-950">l</kbd>
              </div>
              <div class="my-1 flex w-full justify-center gap-1">
                <kbd class="kbd  bg-white border-stone-200 border-2 text-gray-950">z</kbd>
                <kbd class="kbd  bg-white border-stone-200 border-2 text-gray-950">x</kbd>
                <kbd class="kbd  bg-white border-stone-200 border-2 text-gray-950">c</kbd>
                <kbd class="kbd  bg-white border-stone-200 border-2 text-gray-950">v</kbd>
                <kbd class="kbd  bg-white border-stone-200 border-2 text-gray-950">b</kbd>
                <kbd class="kbd  bg-white border-stone-200 border-2 text-gray-950">n</kbd>
                <kbd class="kbd  bg-white border-stone-200 border-2 text-gray-950">m</kbd>
                <kbd class="kbd  bg-white border-stone-200 border-2 text-gray-950">/</kbd>
              </div>
          </div>
             <!-- Keyboard End -->








              <!-- Life Score Start -->

              <div class="flex justify-between w-2/4">
                <button class="btn bg-[#894189] rounded-[30px] text-white px-4">
                    <img src="./icones/heart.svg" alt="">
                    Life
                  </button>


                  <!--  -->

                  <button class="btn bg-[#360490] rounded-[30px] text-white px-4">
                    <img src="./icones/dollar.svg" alt="">
                    Score
                  </button>
              </div>
              <!-- Life Score End -->







        </div>

    </section>
    <!-- Play Ground Section End -->











    <!-- Score Section -->
    <section class="score flex justify-center items-center min-h-screen ">


        <div class="text-white text-center space-y-6 bg-[#FFFFFF33] p-4 rounded-lg">

            <h1 class="text-8xl font-extrabold">
                <span class="">Score:</span>
                <span class="">14</span>
            </h1>

            <button class="btn ">Play Again</button>

            <p>
                Practice will make you Pro
            </p>

        </div>
        
        
    </section>
    <!-- Score Section End -->




    </main>
    
</body>
</html>
